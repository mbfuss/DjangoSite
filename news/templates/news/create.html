{% extends 'main/layout.html' %} # наследуемся от layout.html

{% block title %}Форма для добавления статьи{% endblock %}

{% block content %}
    <div class="features">
        <h1>Форма для добавления статьи</h1>
        <form method="post">
            {% csrf_token %}
            <!--Из forms.py-->
            {{ form.title }} <br>
            {{ form.anons }} <br>
            {{ form.full_text }} <br>
            {{ form.date }}<br>
            <span>{{ error }}</span>
            <!--type="submit" отправка формы-->
            <button class="btn btn-outline-primary" type="submit">Добавить новость</button>
        </form>
        
    </div>
{% endblock %}
